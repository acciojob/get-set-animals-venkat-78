<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classes</title>
</head>
<body>

<script>
    // Define the Animal class
    class Animal {
        constructor(species) {
            this._species = species;
        }

        // Getter for species
        get species() {
            return this._species;
        }

        // Method to make a sound
        makeSound() {
            console.log("Generic animal sound");
        }
    }

    // Define the Cat class that extends Animal
    class Cat extends Animal {
        // Constructor for Cat
        constructor(species) {
            // Call the constructor of the superclass (Animal)
            super(species);
        }

        // Method specific to Cat
        purr() {
            console.log("Purr");
        }
    }

    // Define the Dog class that extends Animal
    class Dog extends Animal {
        // Constructor for Dog
        constructor(species) {
            // Call the constructor of the superclass (Animal)
            super(species);
        }

        // Method specific to Dog
        bark() {
            console.log("Woof");
        }
    }

    // Example usage
    const genericAnimal = new Animal("Generic");
    console.log("Generic Animal Species:", genericAnimal.species);
    genericAnimal.makeSound();

    const myCat = new Cat("Domestic Cat");
    console.log("Cat Species:", myCat.species);
    myCat.makeSound();
    myCat.purr();

    const myDog = new Dog("Golden Retriever");
    console.log("Dog Species:", myDog.species);
    myDog.makeSound();
    myDog.bark();
</script>

</body>
</html>
